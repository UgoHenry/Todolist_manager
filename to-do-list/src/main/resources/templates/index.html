<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>To-do-list-manager</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link href="/style/main.css" rel="stylesheet">
    <script type="text/javascript" th:src="@{/js/action.js}"></script>
</head>
<body>

<div class="container my-2">
    <h1>Note List</h1>
    <a th:href="@{/showNewNoteForm}" class="btn btn-primary btn-sm mb-3" th:onclick="showAlert()"> Add Note </a>
    <a th:href="@{/showArchiveList}" class="btn btn-primary btn-sm mb-3"> Archive List </a>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Description</th>
            <th>Subtask</th>
<!--            <th>Target Date</th>-->
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="note : ${notes}">
            <td th:text="${note.description}"></td>
            <td th:text="${note.subtask}"></td>
<!--            <td th:text="${note.targetDate}"></td>-->
            <td th:text="${note.status}"></td>
            <td><a th:href="@{/showFormForEdit/{id}(id=${note.id})}" class="btn btn-primary">Edit</a>
                <a th:href="@{/deleteNote/{id}(id=${note.id})}" class="btn btn-danger">Delete</a>
            </td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
