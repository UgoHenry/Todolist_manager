<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout.html :: head(~{::title})">
    <title>Archived lists</title>
</head>
<body>
<div class="container my-2">
    <h1>Archived Lists</h1>
    <hr>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Description</th>
            <th>Subtask</th>
            <!--            <th>Target Date</th>-->
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="note : ${notes}">
                <td th:text="${note.description}"></td>
                <td th:text="${note.subtask}"></td>
                <!--            <td th:text="${note.targetDate}"></td>-->
                <td th:text="${note.status}"></td>
                <td>
                    <a th:href="@{/showFormForEdit/{id}(id=${note.id})}" class="btn btn-primary">Edit</a>
                    <a th:href="@{/unarchiveNote/{id}(id=${note.id})}" class="btn btn-primary">Unarchive</a>
                    <a th:href="@{/deleteNote/{id}(id=${note.id},redirect='archived')}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/}"> Back to Note List</a>
</div>
</body>
</html>
