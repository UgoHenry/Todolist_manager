<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>To-do-list-manager</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>To-do-list-manager</h1>
    <hr>
    <h2>Edit Note</h2>

    <form action="#" th:action="@{/saveNote}" th:object="${note}" method="POST">
        <input type="text" th:field="*{description}" placeholder="Note description" class="form-control col-4">
        <input type="text" th:field="*{subtask}" placeholder="Note subtask" class="form-control mb-4 col-4">
        <!--        <input type="text" th:field="*{targetDate}" placeholder="Note subtask" class="form-control mb-4 col-4">-->
        <label for="status">Note status:</label>
        <select id="status" th:field="*{status}" placeholder="Note status" class="form-control mb-4 col-4">
            <option value="active">active</option>
            <option value="archived">archived</option>
        </select>
        <button type="submit" class="btn btn-info col-2"> Save Note</button>
    </form>


    <hr>

    <a th:href="@{/}"> Back to Note List</a>
</div>
</body>

</html>
