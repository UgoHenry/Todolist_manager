<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>To-do-list-manager</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>To-do-list-manager</h1>
    <hr>
    <h2>Edit Note</h2>

    <form action="#" th:action="@{/saveNote}" th:object="${note}" method="POST">

        <!-- Add hidden form field to handle edit -->
        <input type="hidden" th:field="*{id}"/>

        <input type="text" th:field="*{description}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{subtask}" class="form-control mb-4 col-4">
<!--        <input type="text" th:field="*{targetDate}" class="form-control mb-4 col-4">-->
        <input type="text" th:field="*{status}" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2" > Edit Note</button>
    </form>

    <hr>

    <a th:href="@{/}"> Back to Note List</a>
</div>
</body>

</html>
